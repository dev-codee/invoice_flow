<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Up Your Organization â€” InvoiceFlow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0914;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    /* Animated gradient orbs */
    body::before {
      content: '';
      position: fixed;
      top: -30%;
      left: -10%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(99,102,241,0.25) 0%, transparent 70%);
      border-radius: 50%;
      animation: float1 8s ease-in-out infinite;
    }
    body::after {
      content: '';
      position: fixed;
      bottom: -20%;
      right: -10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(139,92,246,0.2) 0%, transparent 70%);
      border-radius: 50%;
      animation: float2 10s ease-in-out infinite;
    }
    @keyframes float1 { 0%,100% { transform: translate(0,0) scale(1); } 50% { transform: translate(30px,-20px) scale(1.05); } }
    @keyframes float2 { 0%,100% { transform: translate(0,0) scale(1); } 50% { transform: translate(-20px,30px) scale(1.08); } }

    .onboarding-card {
      position: relative; z-index: 10;
      width: 100%;
      max-width: 520px;
      margin: 32px 16px;
      background: rgba(255,255,255,0.97);
      border-radius: 20px;
      box-shadow: 0 32px 80px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.1);
      overflow: hidden;
    }
    .card-top-bar {
      height: 4px;
      background: linear-gradient(90deg, #6366f1, #818cf8, #a78bfa);
    }
    .card-inner { padding: 40px 44px 44px; }
    .brand { font-family: 'Space Grotesk', sans-serif; font-size: 26px; font-weight: 700; margin-bottom: 4px; }
    .brand span { color: #6366f1; }
    .subtitle { font-size: 14px; color: #6b7280; margin-bottom: 32px; }
    .form-label { font-size: 12.5px; font-weight: 600; color: #374151; display: block; margin-bottom: 5px; }
    .form-control, .form-select {
      width: 100%;
      padding: 10px 13px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      border: 1.5px solid #e5e7eb;
      border-radius: 9px;
      color: #111827;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
      background: #fff;
    }
    .form-control:focus, .form-select:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.12);
    }
    .form-control::placeholder { color: #9ca3af; }
    textarea.form-control { resize: vertical; min-height: 80px; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .mb { margin-bottom: 14px; }
    .btn-submit {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #6366f1, #7c3aed);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      box-shadow: 0 4px 16px rgba(99,102,241,0.4);
      transition: all 0.2s;
    }
    .btn-submit:hover { transform: translateY(-1px); box-shadow: 0 8px 24px rgba(99,102,241,0.5); }
    .step-indicator { display: flex; gap: 6px; margin-bottom: 28px; }
    .step-dot { height: 4px; border-radius: 2px; background: #e5e7eb; flex: 1; }
    .step-dot.active { background: #6366f1; }
  </style>
</head>
<body>
<div class="onboarding-card">
  <div class="card-top-bar"></div>
  <div class="card-inner">
    <div class="step-indicator">
      <div class="step-dot active"></div>
      <div class="step-dot"></div>
      <div class="step-dot"></div>
    </div>
    <div class="brand">Invoice<span>Flow</span></div>
    <p class="subtitle">Set up your organization to start sending professional invoices in minutes</p>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb">
        <label class="form-label">Business / Organization Name *</label>
        {{ form.name }}
        {% if form.name.errors %}<div style="color:#ef4444;font-size:11.5px;margin-top:4px;">{{ form.name.errors.0 }}</div>{% endif %}
      </div>
      <div class="mb">
        <label class="form-label">URL Slug <span style="font-weight:400;color:#9ca3af;">(auto-filled)</span></label>
        {{ form.slug }}
      </div>
      <div class="grid-2 mb">
        <div>
          <label class="form-label">Default Currency</label>
          {{ form.currency }}
        </div>
        <div>
          <label class="form-label">Payment Terms (days)</label>
          {{ form.payment_terms }}
        </div>
      </div>
      <div class="mb">
        <label class="form-label">Business Address <span style="font-weight:400;color:#9ca3af;">(appears on invoices)</span></label>
        {{ form.address }}
      </div>
      <button type="submit" class="btn-submit">
        <i class="bi bi-rocket-takeoff"></i> Create Organization & Get Started
      </button>
    </form>
  </div>
</div>
<script>
  const nameInput = document.querySelector('[name=name]');
  if (nameInput) {
    nameInput.addEventListener('input', function() {
      const slugInput = document.querySelector('[name=slug]');
      if (slugInput) slugInput.value = this.value.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-|-$/g,'');
    });
  }
</script>
</body>
</html>
