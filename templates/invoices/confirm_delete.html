{% extends 'base.html' %}
{% block title %}Cancel Invoice{% endblock %}
{% block content %}
<div class="page-header"><h1>Cancel Invoice</h1></div>
<div class="card border-0 shadow-sm rounded-3" style="max-width:500px">
  <div class="card-body p-4 text-center">
    <div class="display-5 text-warning mb-3"><i class="bi bi-exclamation-triangle"></i></div>
    <h5>Are you sure you want to cancel <strong>{{ invoice.invoice_number }}</strong>?</h5>
    <p class="text-muted">This will mark the invoice as Cancelled. You can always duplicate it if needed.</p>
    <form method="post" class="d-flex gap-2 justify-content-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Cancel Invoice</button>
      <a href="{% url 'invoices:detail' invoice.pk %}" class="btn btn-outline-secondary">Keep It</a>
    </form>
  </div>
</div>
{% endblock %}
