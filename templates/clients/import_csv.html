{% extends 'base.html' %}
{% block title %}Import Clients{% endblock %}
{% block content %}
<div class="page-header d-flex align-items-center justify-content-between">
  <h1>Import Clients from CSV</h1>
  <a href="{% url 'clients:list' %}" class="btn btn-outline-secondary">Cancel</a>
</div>
<div class="row">
  <div class="col-lg-6">
    <div class="card border-0 shadow-sm rounded-3">
      <div class="card-body p-4">
        <p class="text-muted mb-3">Upload a CSV file with the following columns:</p>
        <code class="d-block bg-light p-3 rounded mb-4 small">name, email, phone, billing_address, currency</code>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label fw-medium">CSV File</label>
            <input type="file" name="csv_file" accept=".csv" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary"><i class="bi bi-upload me-1"></i>Import</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
