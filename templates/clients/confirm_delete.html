{% extends 'base.html' %}
{% block title %}Deactivate Client{% endblock %}
{% block content %}
<div class="page-header"><h1>Deactivate Client</h1></div>
<div class="card border-0 shadow-sm rounded-3" style="max-width:500px">
  <div class="card-body p-4 text-center">
    <div class="display-5 text-warning mb-3"><i class="bi bi-exclamation-triangle"></i></div>
    <h5>Deactivate <strong>{{ client.name }}</strong>?</h5>
    <p class="text-muted">The client will be hidden but all their invoices will remain. You can reactivate them from the admin panel.</p>
    <form method="post" class="d-flex gap-2 justify-content-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Deactivate</button>
      <a href="{% url 'clients:detail' client.pk %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
